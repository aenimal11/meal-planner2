<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Family Meal Planner</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
const { useState, useEffect } = React;

const API_BASE = window.location.hostname === 'localhost' ? 'http://localhost:8888' : '/.netlify/functions';

const ChefHat = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 7.08 0A5.11 5.11 0 0 1 16.59 6 4 4 0 0 1 18 13.87V21H6Z"/><line x1="6" x2="18" y1="17" y2="17"/></svg>;

const ShoppingCart = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="8" cy="21" r="1"/><circle cx="19" cy="21" r="1"/><path d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"/></svg>;

const Calendar = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>;

const Clock = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>;

const Flame = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/></svg>;

const Save = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>;

const RefreshCw = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>;

const Edit = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M17 3a2.85 2.83 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5Z"/><path d="m15 5 4 4"/></svg>;

const FileText = (p) => <svg {...p} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" x2="8" y1="13" y2="13"/><line x1="16" x2="8" y1="17" y2="17"/><line x1="10" x2="8" y1="9" y2="9"/></svg>;

function MealPlanner() {
  const [view, setView] = useState('plan');
  const [planDays, setPlanDays] = useState(5);
  const [quickMeals, setQuickMeals] = useState(3);
  const [slowCookerMeals, setSlowCookerMeals] = useState(1);
  const [weekendMeals, setWeekendMeals] = useState(1);
  const [loading, setLoading] = useState(false);
  const [currentPlan, setCurrentPlan] = useState(null);
  const [mealHistory, setMealHistory] = useState([]);
  const [additionalNotes, setAdditionalNotes] = useState('');
  const [adjustingMeal, setAdjustingMeal] = useState(null);
  const [adjustmentRequest, setAdjustmentRequest] = useState('');
  const [regeneratingMeal, setRegeneratingMeal] = useState(null);
  const [loadingRecipe, setLoadingRecipe] = useState(null);
  const [expandedRecipes, setExpandedRecipes] = useState({});

  useEffect(() => {
    const stored = localStorage.getItem('meal-history');
    if (stored) setMealHistory(JSON.parse(stored));
  }, []);

  const saveMealHistory = (history) => {
    localStorage.setItem('meal-history', JSON.stringify(history));
  };

  const callAPI = async (messages, maxTokens = 4000) => {
    const res = await fetch(API_BASE + '/chat', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ messages, max_tokens: maxTokens })
    });
    if (!res.ok) throw new Error('API failed');
    return res.json();
  };

  const generatePlan = async () => {
    setLoading(true);
    const topRated = mealHistory.filter(m => m.rating && (m.rating.kidsApproved === 'good' || m.rating.adultsApproved === 'good')).slice(0, 5);
    
    const prompt = 'You are a meal planning assistant for a family of 5 (2 adults, 3 kids) with specific dietary preferences:\n- Avoid ultra-processed foods, seed oils, sugar, and enriched flour\n- High animal protein (typical dinner: 2.5# beef/fish or 4.5# whole chicken)\n- Raw milk and eggs on hand\n\nGenerate a ' + planDays + '-day dinner meal plan. The user has requested:\n- At least ' + quickMeals + ' quick prep meals (30 min or less active time)\n- At least ' + slowCookerMeals + ' slow cooker/pressure cooker meals (prep in advance)\n- At least ' + weekendMeals + ' weekend project meals (more involved, worth the effort)\n\nFor any remaining meals, choose appropriate types based on variety and balance.\n\n' + (additionalNotes ? 'Additional preferences: ' + additionalNotes + '\n\n' : '') + (topRated.length > 0 ? 'Previously enjoyed meals (consider including similar): ' + topRated.map(m => m.name).join(', ') + '\n\n' : '') + 'Format your response as a JSON object with this structure:\n{\n  "meals": [\n    {\n      "day": 1,\n      "name": "Meal name",\n      "type": "quick" | "slow-cooker" | "weekend",\n      "protein": "type and amount",\n      "description": "brief description",\n      "prepTime": "estimated time",\n      "ingredients": ["ingredient 1", "ingredient 2"],\n      "notes": "any prep tips or leftover ideas"\n    }\n  ],\n  "shoppingList": {\n    "meat": ["item with amount"],\n    "produce": ["item"],\n    "dairy": ["item"],\n    "pantry": ["item"],\n    "other": ["item"]\n  }\n}\n\nReturn ONLY the JSON object, no other text.';

    try {
      const data = await callAPI([{ role: 'user', content: prompt }]);
      const text = data.content.map(i => i.text || '').join('\n');
      const clean = text.replace(/```json|```/g, '').trim();
      const plan = JSON.parse(clean);
      setCurrentPlan(plan);
      setView('current');
    } catch (err) {
      alert('Failed to generate meal plan. Please try again.');
    } finally {
      setLoading(false);
    }
  };

  const rateMeal = (idx, type, val) => {
    const updated = { ...currentPlan };
    if (!updated.meals[idx].rating) updated.meals[idx].rating = {};
    updated.meals[idx].rating[type] = val;
    setCurrentPlan(updated);
  };

  const regenerateMeal = async (idx) => {
    setRegeneratingMeal(idx);
    const meal = currentPlan.meals[idx];
    const others = currentPlan.meals.filter((_, i) => i !== idx).map(m => m.name).join(', ');
    
    const prompt = 'Generate a replacement meal for day ' + meal.day + ' of a meal plan for a family of 5 (2 adults, 3 kids).\n\nDietary preferences:\n- Avoid ultra-processed foods, seed oils, sugar, and enriched flour\n- High animal protein (typical dinner: 2.5# beef/fish or 4.5# whole chicken)\n- Raw milk and eggs on hand\n\nRequirements:\n- Type: ' + meal.type + '\n- Should be DIFFERENT from: ' + meal.name + '\n- Other meals in the plan: ' + others + '\n\nFormat your response as a JSON object with this structure (just the single meal):\n{\n  "day": ' + meal.day + ',\n  "name": "Meal name",\n  "type": "' + meal.type + '",\n  "protein": "type and amount",\n  "description": "brief description",\n  "prepTime": "estimated time",\n  "ingredients": ["ingredient 1", "ingredient 2"],\n  "notes": "any prep tips or leftover ideas"\n}\n\nReturn ONLY the JSON object, no other text.';

    try {
      const data = await callAPI([{ role: 'user', content: prompt }], 1000);
      const text = data.content.map(i => i.text || '').join('\n');
      const clean = text.replace(/```json|```/g, '').trim();
      const newMeal = JSON.parse(clean);
      const updated = { ...currentPlan };
      updated.meals[idx] = newMeal;
      await regenerateShoppingList(updated);
    } catch (err) {
      alert('Failed to regenerate meal.');
    } finally {
      setRegeneratingMeal(null);
    }
  };

  const adjustMeal = async () => {
    if (!adjustmentRequest.trim()) return;
    setRegeneratingMeal(adjustingMeal);
    const meal = currentPlan.meals[adjustingMeal];
    
    const prompt = 'Adjust this meal based on the user request.\n\nCurrent meal:\n' + JSON.stringify(meal, null, 2) + '\n\nUser adjustment request: ' + adjustmentRequest + '\n\nDietary preferences:\n- Avoid ultra-processed foods, seed oils, sugar, and enriched flour\n- High animal protein (typical dinner: 2.5# beef/fish or 4.5# whole chicken)\n- Raw milk and eggs on hand\n\nFormat your response as a JSON object with this structure (the adjusted meal):\n{\n  "day": ' + meal.day + ',\n  "name": "Meal name",\n  "type": "' + meal.type + '",\n  "protein": "type and amount",\n  "description": "brief description",\n  "prepTime": "estimated time",\n  "ingredients": ["ingredient 1", "ingredient 2"],\n  "notes": "any prep tips or leftover ideas"\n}\n\nReturn ONLY the JSON object, no other text.';

    try {
      const data = await callAPI([{ role: 'user', content: prompt }], 1000);
      const text = data.content.map(i => i.text || '').join('\n');
      const clean = text.replace(/```json|```/g, '').trim();
      const adjusted = JSON.parse(clean);
      const updated = { ...currentPlan };
      updated.meals[adjustingMeal] = adjusted;
      await regenerateShoppingList(updated);
      setAdjustingMeal(null);
      setAdjustmentRequest('');
    } catch (err) {
      alert('Failed to adjust meal.');
    } finally {
      setRegeneratingMeal(null);
    }
  };

  const regenerateShoppingList = async (plan) => {
    const prompt = 'Given these meals, generate a consolidated shopping list organized by category:\n\n' + JSON.stringify(plan.meals, null, 2) + '\n\nFormat your response as a JSON object:\n{\n  "shoppingList": {\n    "meat": ["item with amount"],\n    "produce": ["item"],\n    "dairy": ["item"],\n    "pantry": ["item"],\n    "other": ["item"]\n  }\n}\n\nReturn ONLY the JSON object, no other text.';

    try {
      const data = await callAPI([{ role: 'user', content: prompt }], 1000);
      const text = data.content.map(i => i.text || '').join('\n');
      const clean = text.replace(/```json|```/g, '').trim();
      const result = JSON.parse(clean);
      plan.shoppingList = result.shoppingList;
      setCurrentPlan(plan);
    } catch (err) {
      console.error('Failed to regenerate shopping list');
    }
  };

  const exportToNotes = () => {
    if (!currentPlan) return;
    let content = 'Grocery List - ' + new Date().toLocaleDateString() + '\n\n';
    Object.entries(currentPlan.shoppingList).forEach(([cat, items]) => {
      if (items.length > 0) {
        content += cat.toUpperCase() + '\n';
        items.forEach(item => content += '☐ ' + item + '\n');
        content += '\n';
      }
    });
    const url = 'mobilenotes://note?content=' + encodeURIComponent(content);
    window.location.href = url;
    navigator.clipboard.writeText(content).then(() => {
      alert('Shopping list copied to clipboard! If Notes app did not open, you can paste it manually.');
    }).catch(() => {
      alert('Please copy the shopping list manually from the screen.');
    });
  };

  const getRecipe = async (idx) => {
    setLoadingRecipe(idx);
    const meal = currentPlan.meals[idx];
    
    const prompt = 'Generate a detailed recipe for this meal:\n\nMeal: ' + meal.name + '\nDescription: ' + meal.description + '\nProtein: ' + meal.protein + '\nType: ' + meal.type + '\nPrep Time: ' + meal.prepTime + '\nIngredients: ' + meal.ingredients.join(', ') + (meal.notes ? '\nNotes: ' + meal.notes : '') + '\n\nCreate a complete recipe with:\n- Ingredient list with specific amounts for a family of 5 (2 adults, 3 kids)\n- Step-by-step cooking instructions\n- Any tips or variations\n- Total cook time\n\nKeep it practical and realistic. Return as plain text formatted recipe, not JSON.';

    try {
      const data = await callAPI([{ role: 'user', content: prompt }], 2000);
      const recipe = data.content.map(i => i.text || '').join('\n');
      const updated = { ...currentPlan };
      updated.meals[idx].recipe = recipe;
      setCurrentPlan(updated);
      setExpandedRecipes({ ...expandedRecipes, [idx]: true });
    } catch (err) {
      alert('Failed to generate recipe.');
    } finally {
      setLoadingRecipe(null);
    }
  };

  const exportRecipe = (meal) => {
    if (!meal.recipe) return;
    const content = meal.name + '\n\n' + meal.recipe;
    const url = 'mobilenotes://note?content=' + encodeURIComponent(content);
    window.location.href = url;
    navigator.clipboard.writeText(content).then(() => {
      alert('Recipe copied to clipboard! If Notes app did not open, you can paste it manually.');
    }).catch(() => {
      alert('Please copy the recipe manually from the screen.');
    });
  };

  const saveMeal = (meal) => {
    if (!meal.rating) {
      alert('Please rate the meal before saving to history');
      return;
    }
    const newHistory = [...mealHistory, { ...meal, cookedDate: new Date().toISOString() }];
    setMealHistory(newHistory);
    saveMealHistory(newHistory);
  };

  const removeMeal = (idx) => {
    const newHistory = mealHistory.filter((_, i) => i !== idx);
    setMealHistory(newHistory);
    saveMealHistory(newHistory);
  };

  const RatingBtn = ({ label, value, onClick }) => {
    const good = value === 'good';
    const bad = value === 'bad';
    return (
      <div className="flex items-center gap-1">
        <span className="text-xs text-gray-600 w-16">{label}:</span>
        <button onClick={() => onClick('good')} className={'px-2 py-1 rounded text-xs ' + (good ? 'bg-green-500 text-white' : 'bg-gray-200 text-gray-600')}>Good</button>
        <button onClick={() => onClick('bad')} className={'px-2 py-1 rounded text-xs ' + (bad ? 'bg-red-500 text-white' : 'bg-gray-200 text-gray-600')}>Bad</button>
      </div>
    );
  };

  return (
    <div className="min-h-screen bg-gradient-to-br from-orange-50 to-amber-50 p-4">
      <div className="max-w-4xl mx-auto">
        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
          <div className="flex items-center gap-3 mb-6">
            <ChefHat className="w-8 h-8 text-orange-600" />
            <h1 className="text-3xl font-bold text-gray-800">Family Meal Planner</h1>
          </div>

          <div className="flex gap-2 mb-6">
            <button onClick={() => setView('plan')} className={'px-4 py-2 rounded ' + (view === 'plan' ? 'bg-orange-600 text-white' : 'bg-gray-200')}>New Plan</button>
            <button onClick={() => setView('current')} className={'px-4 py-2 rounded ' + (view === 'current' ? 'bg-orange-600 text-white' : 'bg-gray-200')} disabled={!currentPlan}>Current Plan</button>
            <button onClick={() => setView('history')} className={'px-4 py-2 rounded ' + (view === 'history' ? 'bg-orange-600 text-white' : 'bg-gray-200')}>History ({mealHistory.length})</button>
          </div>

          {view === 'plan' && (
            <div>
              <div className="space-y-4 mb-6">
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Planning Horizon: {planDays} days</label>
                  <input type="range" min="3" max="7" value={planDays} onChange={(e) => setPlanDays(parseInt(e.target.value))} className="w-full" />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Quick Prep Meals: {quickMeals}</label>
                  <input type="range" min="0" max={planDays} value={quickMeals} onChange={(e) => setQuickMeals(parseInt(e.target.value))} className="w-full" />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Slow Cooker/Pressure Cooker: {slowCookerMeals}</label>
                  <input type="range" min="0" max={planDays} value={slowCookerMeals} onChange={(e) => setSlowCookerMeals(parseInt(e.target.value))} className="w-full" />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Weekend Projects: {weekendMeals}</label>
                  <input type="range" min="0" max={planDays} value={weekendMeals} onChange={(e) => setWeekendMeals(parseInt(e.target.value))} className="w-full" />
                </div>
                <div>
                  <label className="block text-sm font-medium text-gray-700 mb-2">Additional Notes (optional)</label>
                  <textarea value={additionalNotes} onChange={(e) => setAdditionalNotes(e.target.value)} placeholder="e.g., 'craving Mexican food' or 'use up leftover beef' or 'kids want tacos'" className="w-full p-2 border rounded" rows="2" />
                </div>
              </div>
              <button onClick={generatePlan} disabled={loading} className="w-full bg-orange-600 text-white py-3 rounded-lg font-semibold hover:bg-orange-700 disabled:bg-gray-300 disabled:cursor-not-allowed">{loading ? 'Generating Plan...' : 'Generate Meal Plan'}</button>
            </div>
          )}

          {view === 'current' && currentPlan && (
            <div>
              <h2 className="text-2xl font-bold mb-4 flex items-center gap-2">
                <Calendar className="w-6 h-6" />
                Your {planDays}-Day Meal Plan
              </h2>
              <div className="space-y-4 mb-6">
                {currentPlan.meals.map((meal, idx) => (
                  <div key={idx} className="border rounded-lg p-4 bg-gray-50">
                    <div className="flex items-start justify-between mb-2">
                      <div>
                        <h3 className="font-bold text-lg">{meal.name}</h3>
                        <div className="flex gap-2 text-sm text-gray-600 mt-1">
                          <span className="flex items-center gap-1">
                            {meal.type === 'quick' && <Clock className="w-4 h-4" />}
                            {meal.type === 'slow-cooker' && <Flame className="w-4 h-4" />}
                            {meal.type === 'weekend' && <ChefHat className="w-4 h-4" />}
                            {meal.type}
                          </span>
                          <span>•</span>
                          <span>{meal.prepTime}</span>
                        </div>
                      </div>
                      <span className="bg-orange-100 text-orange-800 px-3 py-1 rounded-full text-sm font-medium">Day {meal.day}</span>
                    </div>
                    <p className="text-gray-700 mb-2">{meal.description}</p>
                    <p className="text-sm font-medium text-gray-600 mb-2">Protein: {meal.protein}</p>
                    {meal.notes && <p className="text-sm italic text-gray-600 bg-blue-50 p-2 rounded">{meal.notes}</p>}
                    
                    <div className="flex gap-2 mt-3 mb-3">
                      <button onClick={() => regenerateMeal(idx)} disabled={regeneratingMeal === idx} className="flex-1 flex items-center justify-center gap-2 bg-blue-600 text-white py-2 px-3 rounded hover:bg-blue-700 disabled:bg-gray-300 text-sm">
                        <RefreshCw className={'w-4 h-4 ' + (regeneratingMeal === idx ? 'animate-spin' : '')} />
                        {regeneratingMeal === idx ? 'Regenerating...' : 'Regenerate'}
                      </button>
                      <button onClick={() => setAdjustingMeal(idx)} className="flex-1 flex items-center justify-center gap-2 bg-purple-600 text-white py-2 px-3 rounded hover:bg-purple-700 text-sm">
                        <Edit className="w-4 h-4" />
                        Adjust
                      </button>
                    </div>

                    {meal.recipe ? (
                      <div className="mb-3">
                        <div className="flex items-center justify-between mb-2">
                          <button onClick={() => setExpandedRecipes({ ...expandedRecipes, [idx]: !expandedRecipes[idx] })} className="text-orange-600 font-semibold flex items-center gap-1">
                            <ChefHat className="w-4 h-4" />
                            {expandedRecipes[idx] ? 'Hide Recipe' : 'Show Recipe'}
                          </button>
                          <button onClick={() => exportRecipe(meal)} className="text-sm bg-gray-700 text-white px-3 py-1 rounded hover:bg-gray-800 flex items-center gap-1">
                            <FileText className="w-3 h-3" />
                            Export to Notes
                          </button>
                        </div>
                        {expandedRecipes[idx] && <div className="bg-amber-50 p-4 rounded border border-amber-200 whitespace-pre-wrap text-sm">{meal.recipe}</div>}
                      </div>
                    ) : (
                      <button onClick={() => getRecipe(idx)} disabled={loadingRecipe === idx} className="w-full mb-3 bg-orange-600 text-white py-2 rounded hover:bg-orange-700 disabled:bg-gray-300 flex items-center justify-center gap-2">
                        <ChefHat className="w-4 h-4" />
                        {loadingRecipe === idx ? 'Loading Recipe...' : 'View Recipe'}
                      </button>
                    )}

                    <div className="mt-3 space-y-2 bg-white p-3 rounded">
                      <RatingBtn label="Prep Ease" value={meal.rating?.prepEase} onClick={(v) => rateMeal(idx, 'prepEase', v)} />
                      <RatingBtn label="Cost Value" value={meal.rating?.costValue} onClick={(v) => rateMeal(idx, 'costValue', v)} />
                      <RatingBtn label="Nutrition" value={meal.rating?.nutrition} onClick={(v) => rateMeal(idx, 'nutrition', v)} />
                      <RatingBtn label="Kids" value={meal.rating?.kidsApproved} onClick={(v) => rateMeal(idx, 'kidsApproved', v)} />
                      <RatingBtn label="Adults" value={meal.rating?.adultsApproved} onClick={(v) => rateMeal(idx, 'adultsApproved', v)} />
                      <button onClick={() => saveMeal(meal)} className="w-full mt-2 bg-green-600 text-white py-2 rounded hover:bg-green-700 flex items-center justify-center gap-2">
                        <Save className="w-4 h-4" />
                        Save to History
                      </button>
                    </div>
                  </div>
                ))}
              </div>

              <div className="bg-blue-50 rounded-lg p-4">
                <div className="flex items-center justify-between mb-3">
                  <h3 className="font-bold text-lg flex items-center gap-2">
                    <ShoppingCart className="w-5 h-5" />
                    Shopping List
                  </h3>
                  <button onClick={exportToNotes} className="flex items-center gap-2 bg-gray-800 text-white px-4 py-2 rounded hover:bg-gray-900 text-sm">
                    <FileText className="w-4 h-4" />
                    Export to Notes
                  </button>
                </div>
                {Object.entries(currentPlan.shoppingList).map(([cat, items]) => items.length > 0 && (
                  <div key={cat} className="mb-3">
                    <h4 className="font-semibold text-gray-700 capitalize mb-1">{cat}</h4>
                    <ul className="list-disc list-inside space-y-1">
                      {items.map((item, i) => <li key={i} className="text-gray-600">{item}</li>)}
                    </ul>
                  </div>
                ))}
              </div>
            </div>
          )}

          {view === 'history' && (
            <div>
              <h2 className="text-2xl font-bold mb-4">Meal History</h2>
              {mealHistory.length === 0 ? (
                <p className="text-gray-600">No meals saved yet. Rate and save meals from your current plan!</p>
              ) : (
                <div className="space-y-3">
                  {mealHistory.map((meal, idx) => (
                    <div key={idx} className="border rounded-lg p-4 bg-gray-50">
                      <div className="flex justify-between items-start mb-2">
                        <div>
                          <h3 className="font-bold">{meal.name}</h3>
                          <p className="text-sm text-gray-600">{meal.protein}</p>
                          <p className="text-xs text-gray-500 mt-1">Cooked: {new Date(meal.cookedDate).toLocaleDateString()}</p>
                        </div>
                        <button onClick={() => removeMeal(idx)} className="text-red-600 hover:text-red-800 text-sm">Remove</button>
                      </div>
                      <div className="grid grid-cols-2 gap-2 text-xs mt-2">
                        <span className={meal.rating.prepEase === 'good' ? 'text-green-600' : 'text-red-600'}>Prep: {meal.rating.prepEase}</span>
                        <span className={meal.rating.costValue === 'good' ? 'text-green-600' : 'text-red-600'}>Cost: {meal.rating.costValue}</span>
                        <span className={meal.rating.nutrition === 'good' ? 'text-green-600' : 'text-red-600'}>Nutrition: {meal.rating.nutrition}</span>
                        <span className={meal.rating.kidsApproved === 'good' ? 'text-green-600' : 'text-red-600'}>Kids: {meal.rating.kidsApproved}</span>
                        <span className={meal.rating.adultsApproved === 'good' ? 'text-green-600' : 'text-red-600'}>Adults: {meal.rating.adultsApproved}</span>
                      </div>
                    </div>
                  ))}
                </div>
              )}
            </div>
          )}
        </div>

        <div className="bg-white rounded-lg shadow p-4 text-sm text-gray-600">
          <p className="font-medium mb-2">Dietary Guidelines:</p>
          <ul className="list-disc list-inside space-y-1 text-xs">
            <li>Avoiding ultra-processed foods, seed oils, sugar, enriched flour</li>
            <li>High animal protein (2.5# beef/fish or 4.5# chicken per dinner)</li>
            <li>Raw milk and eggs on hand</li>
          </ul>
        </div>
      </div>

      {adjustingMeal !== null && (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white rounded-lg p-6 max-w-md w-full">
            <h3 className="text-xl font-bold mb-4">Adjust Meal</h3>
            <p className="text-sm text-gray-600 mb-4">Currently adjusting: <strong>{currentPlan.meals[adjustingMeal].name}</strong></p>
            <textarea value={adjustmentRequest} onChange={(e) => setAdjustmentRequest(e.target.value)} placeholder="e.g., 'make it spicier', 'use chicken instead of beef', 'add more vegetables'" className="w-full p-3 border rounded mb-4" rows="4" autoFocus />
            <div className="flex gap-2">
              <button onClick={adjustMeal} disabled={!adjustmentRequest.trim() || regeneratingMeal !== null} className="flex-1 bg-purple-600 text-white py-2 rounded hover:bg-purple-700 disabled:bg-gray-300">{regeneratingMeal !== null ? 'Adjusting...' : 'Apply Adjustment'}</button>
              <button onClick={() => { setAdjustingMeal(null); setAdjustmentRequest(''); }} className="flex-1 bg-gray-300 text-gray-700 py-2 rounded hover:bg-gray-400">Cancel</button>
            </div>
          </div>
        </div>
      )}
    </div>
  );
}

ReactDOM.render(<MealPlanner />, document.getElementById('root'));
  </script>
</body>
</html>
